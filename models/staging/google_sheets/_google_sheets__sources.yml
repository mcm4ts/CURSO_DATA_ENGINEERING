version: 2

sources:

  - name: GOOGLE_SHEETS
    description: "Tablas crudas provenientes de Google Sheets (Bronze)."
    database: ALUMNO18_DEV_BRONZE_DB
    schema: GOOGLE_SHEETS

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 365, period: day}
      error_after: {count: 730, period: day}

    tables:

      - name: BUDGET
        description: "Presupuesto mensual por producto (Google Sheets)."
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: _ROW
            tests: [not_null, unique]
          - name: PRODUCT_ID
          - name: QUANTITY
          - name: MONTH
          - name: _FIVETRAN_SYNCED
