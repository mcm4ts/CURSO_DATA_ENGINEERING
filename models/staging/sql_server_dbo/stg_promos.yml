version: 2

models:
  - name: stg_promos
    description: "Promociones limpias provenientes de SQL_SERVER_DBO.PROMOS"
    columns:
      - name: PROMO_ID
        description: "Identificador único de la promoción"
        tests: [not_null, unique]

      - name: DISCOUNT
        description: "Descuento entero en % (ej. 10 = 10%)"
        tests:
          - not_null

      - name: STATUS
        description: "Estado de la promoción en minúsculas"
        tests:
          - not_null
          # Descomenta cuando confirmes los valores reales
          # - accepted_values:
          #     values: ['active','inactive','expired','draft']

      - name: DISCOUNT_PCT
        description: "Descuento en proporción (ej. 0.10)"
